name: Build APK - Controle de Gastos

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Passo 1: Checkout do código do repositório
      - name: Checar o código do repositório
        uses: actions/checkout@v2

      # Passo 2: Configuração do Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Passo 3: Limpar e forçar reinstalação para evitar conflitos EEXIST
      - name: Limpar ambiente e instalar dependências
        run: |
          rm -rf /opt/hostedtoolcache/node/16.20.2/x64/bin/npx || true
          npm cache clean --force
          npm install

      # Passo 4: Configurar ambiente Android
      - name: Configurar SDK Android
        uses: android-actions/setup-android@v2

      # Passo 5: Sincronizar o Capacitor com o Android
      - name: Sincronizar Capacitor com Android
        run: |
          npx cap sync android

      # Passo 6: Construir o APK
      - name: Construir APK
        run: |
          cd android
          ./gradlew assembleDebug

      # Passo 7: Fazer upload do APK gerado (opcional)
      - name: Fazer upload do APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
