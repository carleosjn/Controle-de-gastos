name: Build APK - Controle de Gastos

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Passo 1: Checkout do código do repositório
      - name: Checar o código do repositório
        uses: actions/checkout@v2

      # Passo 2: Instalar dependências de build
      - name: Instalar dependências de build
        run: |
          sudo apt-get install -y build-essential python3

      # Passo 3: Instalar a versão mais recente do node-gyp
      - name: Instalar node-gyp
        run: |
          npm install -g node-gyp

      # Passo 4: Configuração do Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Passo 5: Instalar dependências do projeto
      - name: Instalar dependências
        run: |
          npm install

      # Passo 6: Sincronizar o Capacitor com o Android
      - name: Sincronizar Capacitor com Android
        run: |
          npx cap sync android

      # Passo 7: Abrir o projeto no Android Studio (opcional)
      - name: Abrir no Android Studio
        run: |
          npx cap open android
