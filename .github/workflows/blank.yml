name: Build APK - Controle de Gastos

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Passo 1: Checkout do código do repositório
      - name: Checar o código do repositório
        uses: actions/checkout@v2

      # Passo 2: Instalar dependências de build
      - name: Instalar dependências de build
        run: |
          sudo apt-get install -y build-essential python3

      # Passo 3: Limpar dependências e reinstalar
      - name: Limpar dependências e reinstalar
        run: |
          rm -rf node_modules
          npm install

      # Passo 4: Instalar a versão mais recente do node-gyp
      - name: Instalar node-gyp
        run: |
          npm install -g node-gyp

      # Passo 5: Configuração do Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Passo 6: Instalar dependências do projeto
      - name: Instalar dependências
        run: |
          npm install

      # Passo 7: Sincronizar o Capacitor com o Android
      - name: Sincronizar Capacitor com Android
        run: |
          npx cap sync android

      # Passo 8: Abrir o projeto no Android Studio (opcional)
      - name: Abrir no Android Studio
        run: |
          npx cap open android
