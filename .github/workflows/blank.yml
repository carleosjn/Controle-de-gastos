name: Build APK - Controle de Gastos

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código do repositório
      - name: Checar o código do repositório
        uses: actions/checkout@v2

      # Passo 2: Configuração do Node.js para a versão 20
      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Passo 3: Instalar dependências de build e limpar cache
      - name: Instalar dependências de build e limpar cache
        run: |
          sudo apt-get install -y build-essential python3
          npm cache clean --force
          rm -rf node_modules
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      # Passo 4: Configurar SDK Android
      - name: Configurar SDK Android
        uses: android-actions/setup-android@v2

      # Passo 5: Sincronizar o Capacitor com o Android
      - name: Sincronizar Capacitor com Android
        run: |
          npx cap sync android

      # Passo 6: Construir o APK
      - name: Construir APK
        run: |
          cd android
          ./gradlew assembleDebug

      # Passo 7: Upload do artefato (APK gerado)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: controle-de-gastos-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
