name: Build APK - Controle de Gastos

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Passo 1: Checkout do código do repositório
      - name: Checar o código do repositório
        uses: actions/checkout@v2

      # Passo 2: Configuração do Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Passo 3: Instalar dependências do projeto
      - name: Instalar dependências
        run: |
          npm install

      # Passo 4: Sincronizar o Capacitor com o Android
      - name: Sincronizar Capacitor com Android
        run: |
          npx cap sync android

      # Passo 5: Abrir o projeto no Android Studio (opcional)
      - name: Abrir no Android Studio
        run: |
          npx cap open android
